{% load staticfiles %}


<html>
	<head>

	  <title>Recipapp</title>
	  <meta charset="utf-8" />
	  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	  <!-- css -->
	  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,300,700,800" rel="stylesheet" media="screen">

	  <link href="{% static "frontend/css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
	  <link href="{% static "frontend/css/style.css" %}" rel="stylesheet" media="screen">
	  <link href="{% static "frontend/css/color/default.css" %}" rel="stylesheet" media="screen">

	  <script src="{% static 'ktag/js/tagify.min.js' %}"></script>
	  <script src="{% static "frontend/js/functions.js" %}" type="text/javascript"></script>
	  <script src="{% static "frontend/js/jquery.js" %}"></script>
	  <script src="{% static "frontend/js/bootstrap.min.js" %}"></script>
	  <script src="{% static "frontend/js/wow.min.js" %}"></script>
	  <script src="{% static "frontend/js/jquery.scrollTo.min.js" %}"></script>
	  <script src="{% static "frontend/js/jquery.nav.js" %}"></script>
	  <script src="{% static "frontend/js/modernizr.custom.js" %}"></script>
	  <script src="{% static "frontend/js/grid.js" %}"></script>
	  <script src="{% static "frontend/js/stellar.js" %}"></script>
	</head>
	<body>
		<!-- Modal -->
		<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
	    		<div class="spinner-border text-success"></div>
		    </div>
		  </div>
		</div>


	  <!-- intro area -->
	  <section id="intro">
	    <div class="intro-container">

	        <div class="carousel-inner" role="listbox">

	          <div class="item active">
	            <div class="carousel-background">
	            	<img class="background" src=" {% static "frontend/resources/1.jpg" %} " alt="" style="width:100%; height:100%; display: none;">
	            	<img class="background" src=" {% static "frontend/resources/2.jpg" %} " alt="" style="width:100%; height:100%; display: none;">
	            </div>
	            <div class="carousel-container">
	              <div class="carousel-content">
	                <img src=" {% static "frontend/resources/logo.png" %} " class="animated fadeInDown logo"><br>
					{{ form }}
					<button class="searchBtn btn btn-outline-secondary" style="font-size: larger" id="searchbtn">Search</button>
	              </div>
	            </div>
	          </div>

	        </div>
	        </a>

	      </div>

	    </div>
	  </section>


	<!-- =============================-->
	<!-- Recipies-->
	<!-- =============================-->
	<section class="recipesSection">

		<div class="filters" id="filters">
			<fieldset>
				<legend>Intolerances</legend>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="intolerance_gluten" name="intolerances">
					<label class="form-check-label" for="intolerance_gluten">Gluten</label>
				</div>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="intolerance_lactose" name="intolerances">
					<label class="form-check-label" for="intolerance_lactose">Lactose</label>
				</div>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="intolerance_nuts" name="intolerances">
					<label class="form-check-label" for="intolerance_nuts">Nuts</label>
				</div>
			</fieldset>
			<fieldset>
				<legend>Cuisine</legend>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="cuisine_indian" name="cuisine">
					<label class="form-check-label" for="cuisine_indian">Indian</label>
				</div>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="cuisine_chinese" name="cuisine">
					<label class="form-check-label" for="cuisine_chinese">Chinese</label>
				</div>
			</fieldset>
			<fieldset>
				<legend>Diet</legend>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="diet_ketogenic" name="diet">
					<label class="form-check-label" for="diet_ketogenic">Ketogenic</label>
				</div>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="diet_vegetarian" name="diet">
					<label class="form-check-label" for="diet_vegetarian">Vegetarian</label>
				</div>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="diet_vegan" name="diet">
					<label class="form-check-label" for="diet_vegan">Vegan</label>
				</div>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="diet_pescetarian" name="diet">
					<label class="form-check-label" for="diet_pescetarian">Pescetarian</label>
				</div>
			</fieldset>
				
			<button type="submit" class="btn btn-light" id="filterbtn">Filter</button>
		</div>

		<table class="resultsTable">
		</table>

		<div class="ad"></div>
	</section>
	</body>
</html>
